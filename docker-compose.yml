version: "3.9"

services:
  db:
    container_name: db
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  django:
    container_name: backend
    build:
      context: ./test_epi_django
    command: /start.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  vue:
    container_name: frontend
    build:
      context: ./test_epi_vue
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - django